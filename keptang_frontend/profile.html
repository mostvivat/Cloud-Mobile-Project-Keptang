<body class="mx-5" onload="getData()" style="background-color:#B2A4FF;">
    <header style="background-color:#B2A4FF ;">
        <div div class="row">
            <div class="col-6">
                <ul class="nav justify-content-lg-start">
                    <li><a href="money.html" class="nav-link px-2 text-white fs-5">หน้าหลัก</a></li>

                    <li><a href="moneyadd.html" class="nav-link px-2 text-white fs-5">เพิ่มรายรับ/รายจ่าย</a></li>
                </ul>
            </div>
            <div class="col-6">
                <ul class="nav justify-content-end">
                    <li><a href="profile.html" class="nav-link px-2 text-warning fs-5">โปรไฟล์</a></li>
                </ul>
            </div>
        </div>
    </header>
    <div class="bg-light">
        <div class="pt-0 my-2 text-center">
            <h1 class="display-4 fw-bold text-body-emphasis ">Keptang</h1>
            <div class="col-lg-6 mx-auto">
                <p class="lead mb-4">เว็บสรุปรายรับรายจ่าย</p>
            </div>
            <div class="my-5 col-md-6">
                <h1>Profile</h1>
            </div>
        </div>
        <div class="row">
            <div class="mt-4 p-2 col-md-3"></div>
            <div class="col-md-4">
                <div class="container ">
                    <h4>ยอดเงินคงเหลือทั้งหมด: <span id="totalbalance" class="bg-warning px-3 rounded"> บาท</span></h4>
                    <h4>Username: <span id="username"></span></h4>
                    <h4>ID: <span id="accountid"></span></h4>
                </div>
                <div class="mt-4 p-2 col-md-4"></div>
            </div>
        </div>
        <script>
            function getData() {
                const url = new URL('http://127.0.0.1:8080/profile/40956');
    
                fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    const username = data[0].name;
                    const accountid = data[0].id;
                    const balance_total = data[0].balance_total;
                    document.getElementById('username').innerText = username;
                    document.getElementById('accountid').innerText = accountid;
                    document.getElementById('totalbalance').innerText = `${balance_total.toLocaleString()} บาท`;
                })
                .catch(error => console.error(error));
            }
        </script>

</body>
